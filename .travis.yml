language: node_js
node_js:
- '16.13'
addons:
  ssh_known_hosts: 157.245.101.118
cache:
  directories:
  - "$HOME/.cache/npm"
  - node_modules
  - ".next/cache"
before_install:
- openssl aes-256-cbc -K $encrypted_0ddd2445e49f_key -iv $encrypted_0ddd2445e49f_iv
  -in travis_rsa.enc -out travis_rsa -d
- chmod 600 travis_rsa
- mv travis_rsa ~/.ssh/id_rsa
- cd client
install:
- npm install
script:
- 'true'
after_success:
- npm run build
- cd ..
- bash ./deploy.sh
notifications:
  email:
    recipients:
    - abhi_ap@hotmail.com
    on_success: always
    on_failure: always
